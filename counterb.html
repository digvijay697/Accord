<!DOCTYPE html>
<html>
<head>
<style>
h2 {
  /* Set "my-sec-counter" to 0 */
  counter-increment: my-sec-counter -1;
}

h2::before {
  /* Increment "my-sec-counter" by 1 */
  content: counter(my-sec-counter) ". ";
}
</style>
</head>
<body>

<h2>HTML Tutorial</h2>
<h2>CSS Tutorial</h2>
<h2>JavaScript Tutorial</h2>
<h2>Bootstrap Tutorial</h2>
<h2>SQL Tutorial</h2>
<h2>PHP Tutorial</h2>

</body>
</html>
