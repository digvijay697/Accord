<html>

<head>
    <style>
        div {
            background-color: red;
        }

        div.my_class {
            background-color: black;
        }

        div#my_id {
            background-color: blue;
        }

        body div {
            background-color: green;
        }

        body>div {

        }

        body div#my_id {
            background-color: pink;
        }

</head>

<body>
    <div id="my_id" class="my_class">hello</div>

</body>

</html>
