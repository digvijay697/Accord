<!DOCTYPE html>
<html>
<body>



<form action=""
oninput="x.value=parseInt(a.value)+parseInt(b.value)">
  0
  <input type="range" id="a" name="a" value="1" max="1000">
  1000 +
  <input type="number" id="b" name="b" value="5">
  =
  <output name="x" for="a b"></output>
  <br><br>
  <input type="submit">
</form>

<p><b>Note:</b> The output element is not supported in Edge prior version 13.</p>

</body>
</html>
