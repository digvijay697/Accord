<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="30" aria-valuemax="100" aria-valuemin="0" style="width: 30%;">

        </div>
        <div class="progress-bar progress-bar-striped  progress-bar-success" role="progressbar" aria-valuenow="30" aria-valuemax="100" aria-valuemin="0" style="width: 30%;">
            30%<span class="sr-only"></span>
        </div>
        <div class="progress-bar progress-bar-striped active progress-bar-danger" role="progressbar" aria-valuenow="30" aria-valuemax="100" aria-valuemin="0" style="width: 30%;">
            30%<span class="sr-only"></span>
        </div>
    </div>
</div>
